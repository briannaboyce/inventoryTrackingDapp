<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Test Library</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container" style="width: 800px;">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">Library Catalog</h1>
					<hr/>
					<br/>
					<div id="loader">
						<p class="text-center">Loading...</p>
					</div>
					<div id="content" style="display: none;">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Title</th>
									<th scope="col">Author</th>
									<th scope="col">Category</th>
									<th scope="col">Status</th>
								</tr>
							</thead>
							<tbody id="books">
							</tbody>
						</table>

						<hr/>

						<p id="accountAddress" class="text-center"></p>
						<hr/>

						<form onsubmit="App.loanBook(); return false;">
							<div class="form-group">
								<label for="bookSelection">Select Book</label>
								<select class="form-control" id="bookSelection"></select>
							</div>
							<button type="submit" class="btn btn-primary">Loan Book</button>
							<hr/>
						</form>

						<form onsubmit="App.returnBook(); return false;">
							<div class="form-group">
								<label for="bookSelectionToReturn">Select Book</label>
								<select class="form-control" id="bookSelectionToReturn"></select>
							</div>
							<button type="submit" class="btn btn-primary">Return Book</button>
							<hr/>
						</form>

						<form onsubmit="App.addBook(); return false;">
							<div class="form-group">
								<label for="bookToAdd">Add Book</label><br>
								 <b>Title:</b>	
								<input type="text" id="title" style="margin-right: 6px">
								<span style="margin-left: 4px"><b>Author:</b></span>
								<input type="text" id="author" style="margin-right: 6px">
								<span style="margin-left: 4px"><b>Category:</b></span>
								<input type="text" id="category" style="margin-right: 6px">
							</div>
							<button type="submit" class="btn btn-primary">Add Book</button>
							<hr/>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>
		<script src="js/app.js"></script>
	</body>
	</html>
